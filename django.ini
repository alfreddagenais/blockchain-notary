# django.ini file
[uwsgi]

# master
master                  = true

# maximum number of processes
processes               = 10

# the socket (use the full path to be safe)
socket          = /tmp/uwsgi.sock

# with appropriate permissions - *may* be needed
# chmod-socket    = 664

# the base directory
chdir           = /www/blockchain-notary.tk

# Django's wsgi file
module          = project.wsgi

# the virtualenv
home            = /www/blockchain-notary.tk

# clear environment on exit
vacuum          = true
